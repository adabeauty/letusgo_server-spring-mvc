<div class="alert alert-warning alert-dismissible" role="alert" ng-show="undefinedError">
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <strong>Warning! 请填写商品名称!</strong>
</div>
<div class="alert alert-warning alert-dismissible" role="alert" ng-show="repeatedError">
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <strong>Warning! 此分类已存在,请重新填写!</strong>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="text-center">添加新分类</h4>
    </div>
    <div class="panel-body">
        <div>&nbsp;</div>
        <div class="row input-group">
            <div class="col-md-offst-2 col-md-4">
                <input type="text" class="form-control" placeholder="分类名称" ng-model="currentName">
            </div>
            <div class="col-md-1">
                <span class="input-group-btn">
                    <input type="button" class="btn btn-primary" value="保存" ng-click="saveNewCategory()">
                </span>
            </div>
            <div class="col-md-1">
                <span class="input-group-btn">
                    <input type="button" class="btn btn-primary" value="关闭" ng-click="cancel()">
                </span>
            </div>
        </div>
        <div>&nbsp;</div>
    </div>
</div>
